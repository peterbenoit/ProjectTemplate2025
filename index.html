        <div class="container">

                <h1>[TITLE]</h1>

        <div id="success-modal" class="modal">
            <div class="modal-content">
                <div class="modal-icon">
                    <i class="ri-check-line"></i>
                </div>
                <h3>Thank you!</h3>
                <p>We'll notify <span id="submitted-email"></span> when we launch.</p>
                <button id="modal-close" class="modal-button">Got it</button>
            </div>
        </div>

        <script>
            // Countdown Timer - Set your launch date here
            const countdownDate = new Date('September 1, 2025 00:00:00').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days.toString().padStart(2, '0');
                document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
            }

            // Update countdown every second
            setInterval(updateCountdown, 1000);
            updateCountdown();

            // Modal functionality
            const modal = document.getElementById('success-modal');
            const modalClose = document.getElementById('modal-close');
            const submittedEmailEl = document.getElementById('submitted-email');

            function showModal(email) {
                submittedEmailEl.textContent = email;
                modal.classList.add('show');
                // Add some subtle animation to the background
                document.querySelectorAll('.bg-shapes .shape').forEach((shape) => {
                    shape.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        shape.style.transform = '';
                    }, 800);
                });
            }

            function hideModal() {
                modal.classList.remove('show');
            }

            modalClose.addEventListener('click', hideModal);

            // Close modal if clicked outside content
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // Handle form submission with Formspree
            const form = document.querySelector('.newsletter-form');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const email = this.querySelector('input[type="email"]').value;
                const submitButton = this.querySelector('button[type="submit"]');

                // Change button to loading state
                const originalText = submitButton.textContent;
                submitButton.textContent = '...';
                submitButton.disabled = true;

                try {
                    const response = await fetch('https://formspree.io/f/mblodayn', {
                        method: 'POST',
                        body: new FormData(form),
                        headers: {
                            Accept: 'application/json',
                        },
                    });

                    if (response.ok) {
                        showModal(email);
                        form.reset();
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Oops! There was a problem submitting your form.');
                } finally {
                    // Restore button
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
        </script>
        <script src="console.js"></script>
